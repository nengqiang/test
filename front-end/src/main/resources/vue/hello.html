<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>hello vue</title>
        <script type="text/javascript" src="../static/js/vue.min.js"></script>
    </head>
    <body>
        <div class="hello">
            <h1>{{ msg }}</h1>
        </div>

        <script type="text/javascript">
            const vm = new Vue({
                el: '.hello',
                data() {
                    return {
                        msg: '欢迎来到VUE！'
                    }
                }
            });
        </script>

    </body>
</html>
