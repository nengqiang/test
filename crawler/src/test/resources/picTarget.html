<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var points = '';

        function mousePosition(ev) {
            if (ev.pageX || ev.pageY) {
                return {x: ev.pageX, y: ev.pageY};
            }
            return {
                x: ev.clientX + document.body.scrollLeft - document.body.clientLeft,
                y: ev.clientY + document.body.scrollTop - document.body.clientTop
            };
        }

        function mouserMove(ev) {
            ev = ev || window.event;
            var mousePos = mousePosition(ev);
            document.getElementById('xxx').value = mousePos.x;
            document.getElementById('yyy').value = mousePos.y;
        }

        document.onmousemove = mouserMove;

        function Show(el) {
            var x = parseFloat(document.getElementById('xxx').value) - el.offsetLeft;
            var y = parseFloat(document.getElementById('yyy').value) - el.offsetTop;
            // x = x * 450 / 480;
            // y = y * 450 / 480;
            points = points + x + "," + y + ",";
            console.log(points.toString().substring(0, points.toString().length - 1))
            // alert(x + ',' + y);
        }

        function outPoint() {
            alert(points.toString().substring(0, points.toString().length - 1))
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #panel {
            width: 500px;
            height: auto;
            margin-left: auto;
            margin-right: auto;
        }
        img {
            width: 450px;
            height: 225px;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
<div id="panel">
    <div id="pic">
        <img src="https://necaptcha.nosdn.127.net/2e820e189ade4fc69e062c6e83d10a4d@2x.jpg" onclick="Show(this)"/>
    </div>
    <br/>
    <div><span id="prompt">请依次点击 "雾" "系" "姓"</span></div>
    <br/>
    X:<input id="xxx" type="text"/>
    <br/>
    Y:<input id="yyy" type="text"/>
    <br/>
    <br/>
    <button onclick="outPoint()">输出坐标</button>
</div>
</body>
</html>
